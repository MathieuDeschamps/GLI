<div class="logInMain">
  <div class="row">
    <div class="col s6">
      <input [(ngModel)]="userLogin" type="text" name="UserLogin" />
    </div>
    <div class="col s6">
      <input [(ngModel)]="userPassword" type="text" name="userPassword" />
    </div>
  </div>
  <button class="btn" (click)="goToNewAccountCreation()">New Account</button>
  <button class="btn" (click)="onConnect()">Connect</button>


</div>
