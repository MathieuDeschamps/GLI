<div class="createAccountMainDiv container">
  <div class="row">
    <div class="col s6 push-s3">
      <input [(ngModel)]="pseudo" type="text" placeholder="pseudo"/>
    </div>
  </div>
  <div class="row">

    <div class="col s6 push-s3">
      <input [(ngModel)]="email" type="text" placeholder="email"/>
    </div>
  </div>
  <div class="row">
    <div class="col s6 push-s3">
      <input [(ngModel)]="password" type="password" placeholder="password"/>
    </div>
  </div>
  <div class="row">
    <div class="col s6 push-s3">
      <button class="btn blue" (click)="register()">Register</button>
    </div>
  </div>
</div>
