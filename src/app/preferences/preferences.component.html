<div class="preference-Main-Div">
  <div class="row container valign-wrapper">
    <div class="col s8">
      <table class="highlight">
        <thead>
        <tr>
          <td>Sports auquels vous Ãªtes inscrits</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sportUser of showUserSports">
          <td>{{sportUser.label}}</td>
          <td>
            <button (click)="deleteSportToUser(sportUser.id)">-</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row container valign-wrapper">
    <div class="col s7">
      <mz-select-container>
        <select mz-select
                id="sport-select"
                [placeholder]="'Sport'"
                [(ngModel)]="selectedSportId"
                (change)="sportChange($event)"
        >
          <option *ngFor="let sport of sports" [value]="sport.id">{{sport.label}}</option>
        </select>

      </mz-select-container>
    </div>
    <div class="col s0">
      <button (click)="addSportToUser()">+</button>
    </div>
  </div>
</div>
